<!DOCTYPE html>
<html xmlns="www.thymeleaf.org">
<head th:replace="menu :: cabecera">
<meta charset="UTF-8"/>
<title>Insert title here</title>
</head>
<body>
<div th:replace="menu :: menu"></div>
<table>
	<tr>
		<th>nombre</th>
		<th>valor Total</th>
		<th>valor Total2</th>
	</tr>
	<tr th:each="apu: ${apuListado}">
		<td th:text="${apu.nombre}" style="border: solid;"></td>
		<td th:text="${apu.unidades.nombre}" style="border: solid;"></td>
		<td th:text="${apu.valorTotal}" style="border: solid;"></td>
		<td><a th:href="@{/admin/apu/modificar/}+${apu.idapu}">Modificar</a></td>
		<td><a th:href="@{/admin/apu/detalle/}+${apu.idapu}">Ver</a></td>
		<td><a th:href="@{/admin/apu/borrar/}+${apu.idapu}">Borrar</a></td>
		<td><a th:href="@{/admin/actividad/crearActividadApu/}+${apu.idapu}">Agregar Suministro</a></td>
	</tr>
</table>
<a th:href="@{/admin/apu/crear}">Crear APU</a>
</body>
</html>
