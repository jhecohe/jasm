<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"></meta>
<title>Seguridad JASM</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"></link>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div th:replace="menu :: menu"></div>
	<form th:action="@{/registro}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Ir a la pagina de registro</button>
	</form>

	<div class="container">
		<img th:src="@{/images/login.jpg}" class="img-responsive center-block"
			width="300" height="300" alt="Logo" />
		<form th:action="@{/login}" method="POST" class="form-signin">
			<h3 class="form-signin-heading" th:text="Welcome"></h3>
			<br /> <input type="text" id="email" name="email"
				th:placeholder="Email" class="form-control" /> <br /> <input
				type="password" th:placeholder="Clave" id="clave"
				name="clave" class="form-control" /> <br />

			<div align="center" th:if="${param.error}">
				<p style="font-size: 20; color: #FF1C19;">Email O Clave
					invalida, Por favor Verifique</p>
			</div>
			<button class="btn btn-lg btn-primary btn-block" name="Submit"
				value="Login" type="Submit" th:text="Login"></button>
		</form>
	</div>
</body>
</html>
